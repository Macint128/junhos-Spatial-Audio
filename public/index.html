<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AR FPS ê³µê°„ìŒí–¥</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000"/>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    #enter-ar {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    #crosshair {
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 50%;
      z-index: 5;
      pointer-events: none;
    }
    #message {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <button id="enter-ar">AR FPS ì‹œì‘</button>
  <div id="message">ğŸ§ ëª©í‘œ êµ¬ì²´ë¥¼ ì¡°ì¤€í•˜ê³  ì˜ì„¸ìš”!</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
  <script>
    let scene, camera, renderer;
    let spheres = [];
    let raycaster, audioCtx;
    let correctSphere, source, panner;

    init();

    function init(){
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // êµ¬ì²´ ìƒì„±
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color:0x00ffcc });

      for(let i=0;i<3;i++){
        const sphere = new THREE.Mesh(geometry, material.clone());
        sphere.position.set((i-1)*0.5, 0, -1.5);
        scene.add(sphere);
        spheres.push(sphere);
      }

      // ë ˆì´ìºìŠ¤í„° (ì´ì•Œ íŒì •)
      raycaster = new THREE.Raycaster();

      document.getElementById("enter-ar").onclick = () => {
        document.body.appendChild(ARButton.createButton(renderer));
        startRound();
        renderer.setAnimationLoop(render);
      };

      // ë°œì‚¬ ì´ë²¤íŠ¸
      window.addEventListener("click", shoot);
    }

    function render(){
      spheres.forEach(s=>s.rotation.y += 0.01);
      renderer.render(scene, camera);
    }

    // ===== ì˜¤ë””ì˜¤ ì¶œë ¥ =====
    function playFromSphere(sphere){
      if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      if(source) source.stop();

      source = audioCtx.createOscillator();
      source.type = "sine";
      source.frequency.value = 440;

      panner = audioCtx.createPanner();
      panner.panningModel = "HRTF";
      panner.distanceModel = "inverse";

      let pos = sphere.position;
      panner.setPosition(pos.x, pos.y, pos.z);

      source.connect(panner).connect(audioCtx.destination);
      source.start();
      source.stop(audioCtx.currentTime + 2);
    }

    function startRound(){
      correctSphere = spheres[Math.floor(Math.random()*spheres.length)];
      document.getElementById("message").textContent = "ğŸ‘‚ ì†Œë¦¬ë¥¼ ë“£ê³  ëª©í‘œë¥¼ ì°¾ì•„ ì˜ì„¸ìš”!";
      playFromSphere(correctSphere);
    }

    function shoot(){
      raycaster.setFromCamera({x:0, y:0}, camera);
      const intersects = raycaster.intersectObjects(spheres);

      if(intersects.length > 0){
        const hit = intersects[0].object;
        if(hit === correctSphere){
          hit.material.color.set(0x00ff00);
          document.getElementById("message").textContent = "âœ… ëª…ì¤‘!";
        } else {
          hit.material.color.set(0xff0000);
          document.getElementById("message").textContent = "âŒ ë¹—ë‚˜ê°!";
        }
        setTimeout(startRound, 2000);
      }
    }
  </script>

  <script>
    // ====== Service Worker ë“±ë¡ ======

      .catch(err=>console.log("SW ë“±ë¡ ì‹¤íŒ¨:", err));
    }
  </script>
</body>
</html>
